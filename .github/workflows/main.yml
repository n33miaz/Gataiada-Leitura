name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Debug Workspace
      run: ls $GITHUB_WORKSPACE

    - name: Install Bundler
      run: gem install bundler

    - name: Install Dependencies
      run: |
        cd $GITHUB_WORKSPACE
        bundle config set --local path 'vendor/bundle'
        bundle install

    - name: Build Jekyll Site
      run: |
        cd $GITHUB_WORKSPACE
        bundle exec jekyll build --source . --destination _site

    - name: Deploy to GitHub Pages
      run: |
        if [ -z "$GH_PAGES_TOKEN" ]; then
          echo "Set the GH_PAGES_TOKEN secret in your repository settings."
          exit 1
        fi
        cd $GITHUB_WORKSPACE
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@users.noreply.github.com"
        git checkout main # substitua "main" pela branch principal
        git add .
        git commit -m "Build and deploy Jekyll site"
        git push origin main # substitua "main" pela branch principal
